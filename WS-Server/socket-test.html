<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sockets test</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script>
      window.s = io('http://localhost:3000', {
        query: {
          token: '123',
        },
      });
      s.on('events', (response) => {
        console.log(response);
      });
      s.on('key', (response) => {
        console.log('KEY EVENT', response);
      });
      s.on('connections', (response) => {
        console.log('Active chatters: ', response);
      });
      s.on('message',(response) =>{
        console.log('Message received', response);
      });
      s.connect();
      setTimeout(() => {
        console.log('sending test message');
        s.emit('message', { event: 'send', data: { message: 'test' }});
      }, 5000);


    </script>
  </body>
</html>
